<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse Array</title>
</head>
<body>
    <p id="firstArray"></p>
    <p id="lastArray"></p>
    <script>
        let x = [-3, 5, 1, 3, 2, 10];
        document.getElementById("firstArray").innerText="Mảng ban đầu: "+ x.toString();
        let first=0;
        let last= x.length-1;
        while(first < last){
            x[first]=x[first]+ x[last];
            x[last]=x[first]-x[last];
            x[first]=x[first]-x[last];
            first++;
            last--;
        }
        document.getElementById("lastArray").innerText="Mảng sau khi được đảo ngược: " + x.toString();
    </script>
</body>
</html>
